server {
    listen 80;
    server_name _;

    # Chemin absolu vers le dossier public Laravel
    root /var/www/public;
    index index.php;

    # Headers de sécurité recommandés pour Laravel
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Configuration principale
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Correction importante : utilisation de $realpath_root au lieu de $document_root
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        # Socket PHP (vérifiez la version exacte de PHP dans votre environnement Render)
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # ⚠️ Version potentiellement à modifier

        include fastcgi_params;

        # Paramètres recommandés pour Laravel
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Désactive les logs pour "favicon.ico" et "robots.txt"
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }
    }

    # Bloque l'accès aux fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
}
